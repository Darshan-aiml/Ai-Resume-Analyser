<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Resume QnA Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-900">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold mb-4">RAG Resume QnA Bot</h1>

        <!-- File Upload -->
        <div class="mb-6">
            <label class="block mb-2 font-semibold">Upload Resume (PDF):</label>
            <input id="pdf-upload" type="file" accept="application/pdf" class="mb-2">
            <ul id="file-list" class="text-sm text-gray-600"></ul>
            <button id="process-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" disabled>Process Resume</button>
        </div>

        <!-- Reset Button -->
        <div class="mb-6">
            <button id="reset-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-full flex items-center justify-center transition-all duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                <span>Reset for New Resume</span>
            </button>
        </div>

        <!-- QnA Section -->
        <div class="mb-6">
            <label class="block mb-2 font-semibold">Ask a Question:</label>
            <input id="question-input" type="text" class="w-full p-2 border rounded mb-2" placeholder="Process a resume to enable Q&A" disabled>
            <button id="ask-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" disabled>Ask</button>
        </div>

        <!-- Output -->
        <div class="mb-4">
            <h2 class="text-xl font-semibold">Answer:</h2>
            <div id="answer-output" class="bg-white p-4 rounded shadow">
                <p class="text-gray-400">The AI-generated answer will appear here.</p>
            </div>
        </div>

        <div>
            <h2 class="text-xl font-semibold">Relevant Resume Chunks:</h2>
            <div id="retrieved-context" class="bg-white p-4 rounded shadow">
                <p>The most relevant text chunks from the resume will be shown here after you ask a question.</p>
            </div>
        </div>

        <!-- Status -->
        <div id="status" class="mt-4 text-sm"></div>
    </div>

    <script>
        const API_BASE_URL = "http://localhost:8000"; // Change if deployed

        const pdfUploadInput = document.getElementById('pdf-upload');
        const fileList = document.getElementById('file-list');
        const processBtn = document.getElementById('process-btn');
        const askBtn = document.getElementById('ask-btn');
        const questionInput = document.getElementById('question-input');
        const answerOutput = document.getElementById('answer-output');
        const retrievedContext = document.getElementById('retrieved-context');
        const status = document.getElementById('status');

        let uploadedFiles = [];

        function updateStatus(message, isError = false) {
            status.textContent = message;
            status.className = isError ? 'text-red-600' : 'text-green-600';
        }

        pdfUploadInput.addEventListener('change', () => {
            uploadedFiles = Array.from(pdfUploadInput.files);
            fileList.innerHTML = uploadedFiles.map(file => `<li>${file.name}</li>`).join('');
            processBtn.disabled = uploadedFiles.length === 0;
        });

        processBtn.addEventListener('click', async () => {
            if (uploadedFiles.length === 0) return;
            const formData = new FormData();
            formData.append('file', uploadedFiles[0]);

            updateStatus("Uploading and processing resume...");

            try {
                const response = await fetch(`${API_BASE_URL}/upload/`, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) throw new Error("Failed to upload and process resume");

                updateStatus("Resume uploaded and processed successfully.");
                questionInput.disabled = false;
                askBtn.disabled = false;
            } catch (err) {
                updateStatus(err.message, true);
            }
        });

        askBtn.addEventListener('click', async () => {
            const question = questionInput.value.trim();
            if (!question) return;

            updateStatus("Getting answer from AI...");

            try {
                const response = await fetch(`${API_BASE_URL}/query/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question }),
                });

                const result = await response.json();
                if (!response.ok) throw new Error(result.detail || "Failed to get response");

                answerOutput.innerHTML = `<p>${result.answer}</p>`;
                retrievedContext.innerHTML = result.context.map(chunk => `<p class="mb-2">${chunk}</p>`).join('');

                updateStatus("Answer generated successfully.");
            } catch (err) {
                updateStatus(err.message, true);
            }
        });

        // RESET BUTTON LOGIC
        const resetBtn = document.getElementById('reset-btn');

        resetBtn.addEventListener('click', async () => {
            if (!confirm("Are you sure you want to reset and remove all uploaded resume data?")) return;

            resetBtn.disabled = true;
            updateStatus("Resetting session...");

            try {
                const response = await fetch(`${API_BASE_URL}/reset-index/`, {
                    method: 'POST',
                });

                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.detail || "Failed to reset session.");
                }

                updateStatus(result.message || "Session reset successfully.");

                uploadedFiles = [];
                pdfUploadInput.value = '';
                fileList.innerHTML = '';
                answerOutput.innerHTML = '<p class="text-gray-400">The AI-generated answer will appear here.</p>';
                retrievedContext.innerHTML = '<p>The most relevant text chunks from the resume will be shown here after you ask a question.</p>';
                questionInput.disabled = true;
                askBtn.disabled = true;
                processBtn.disabled = true;
                questionInput.value = '';
                questionInput.placeholder = 'Process a resume to enable Q&A';

            } catch (error) {
                updateStatus(`Error: ${error.message}`, true);
            } finally {
                resetBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
